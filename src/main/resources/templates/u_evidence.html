<!-- User Evidence Page - Submit photo evidence for completed tasks requiring proof -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title> Carbon Challenge! </title>
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <!-- Top navigation bar with logo and logout functionality -->
    <div id="top-bar">
      <img src="Footprint.png" id="logo" alt="footprint" />
      <h1>FOOTPRINT</h1>
      <!-- Logout form with CSRF protection -->
      <form th:action = "@{/logout}" th:object = "${user}"method="post">
        <input type = "hidden" th:name = "${_csrf.parameterName}" th:value = "${_csrf.token}" />
        <button class="log-out" type="submit">Log Out</button>
      </form>
    </div>

    <!-- The sidebar -->
    <div id="main-task-container">
      <div class="sidebar">
        <a href="tasks">Tasks</a>
        <a href="profile">Profile</a>
        <a href="leaderboard">Leaderboard</a>
        <a href="groups">Groups</a>
        <a href="analytics">Analytics</a>
        <a class="active" href="evidence">Evidence</a>
        <a href="settings">Settings</a>
      </div>

      <!-- Main content area for evidence submission -->
      <div id="task-information-container">
        <div class="challenges-box">
          <h1>Submit evidence</h1>
          <p>Upload a photo to prove you completed a task.</p>
          <!-- Evidence submission form with file upload -->
          <form id="evidence-form">
            <!-- Hidden field for challenge ID -->
            <input type="hidden" id="challengeId" name="challengeId">
            <!-- Task title field (readonly, populated from URL params) -->
            <label for="taskTitle">Task title</label><br>
            <input type="text" id="taskTitle" name="taskTitle" placeholder="Please select a task from the Tasks page" required readonly style="background-color: #f0f0f0;"><br><br>
            <!-- Points field (readonly, populated from URL params) -->
            <label for="points">Points</label><br>
            <input type="number" id="points" name="points" placeholder="Points" readonly><br><br>
            <!-- File upload for photo evidence -->
            <label for="photo">Photo evidence</label><br>
            <input type="file" id="photo" name="photo" accept="image/*" required><br><br>
            <button type="submit">Submit evidence</button>
          </form>
          <!-- Status message for submission feedback -->
          <p id="evidence-message"></p>
        </div>
      </div>
    </div>

    <!-- JavaScript for form handling and evidence submission -->
    <script>
      const evidenceForm = document.getElementById("evidence-form");
      const messageEl = document.getElementById("evidence-message");
      const taskTitleInput = document.getElementById("taskTitle");
      const pointsInput = document.getElementById("points");
      const challengeIdInput = document.getElementById("challengeId");

      // Check if URL parameters exist and pre-fill the form
      const urlParams = new URLSearchParams(window.location.search);
      const challengeId = urlParams.get('challengeId');
      const title = urlParams.get('title');
      const points = urlParams.get('points');

      if (challengeId && title && points) {
        challengeIdInput.value = challengeId;
        taskTitleInput.value = decodeURIComponent(title);
        pointsInput.value = points;
      } else {
        // If no parameters, disable submit button until they come from tasks page
        document.querySelector('button[type="submit"]').disabled = true;
        messageEl.textContent = "Please select a task from the Tasks page to submit evidence.";
        messageEl.style.color = "#007D69";
      }

      // Handle evidence form submission
      evidenceForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        messageEl.textContent = "Submitting...";

        const formData = new FormData(evidenceForm);

        try {
          const response = await fetch("/api/evidence", {
            method: "POST",
            body: formData,
            credentials: "same-origin"
          });

          if (!response.ok) {
            const errorText = await response.text();
            messageEl.textContent = errorText || "Upload failed.";
            return;
          }

          messageEl.textContent = "Evidence submitted and pending review.";
          evidenceForm.reset();
          
          // Redirect back to tasks page after successful submission
          setTimeout(() => {
            window.location.href = '/tasks';
          }, 2000);
        } catch (error) {
          messageEl.textContent = "Network error. Please try again.";
        }
      });
    </script>
</body>
</html>
