<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Carbon Challenge!</title>
    <link rel="stylesheet" href="styling.css" />
  </head>

  <body>
    <div id="top-bar">
      <img src="Footprint.png" id="logo" alt="footprint" />
      <h1>FOOTPRINT</h1>
      <button onclick="location.href='login.html'" class="log-out">Log Out</button>
    </div>

    <!-- The sidebar -->
    <div id="main-task-container">
      <div class="sidebar">
        <a class="active" href="tasks.html">Tasks</a>
        <a href="profile.html">Profile</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="groups.html">Groups</a>
        <a href="analytics.html">Analytics</a>
        <a href="evidence.html">Evidence</a>
        <a href="challenges.html">Challenges</a>
        <a href="settings.html">Settings</a>
      </div>

      <div id="task-information-container">
        <div class="task-box" id="daily-tasks">
          <h1>Daily Tasks:</h1>
          <table>
            <tr th:each="challenge : ${dailyChallenges}">
              <td th:text="${challenge.title}"></td>
              <td th:text="${challenge.points}"></td>
            </tr>
            <tr class="hidden-row">
              <td colspan="2">EXTRA INFORMATION!!!!!</td>
            </tr>
          </table>
        </div>
        <div class="task-box" id="weekly-tasks">
          <h1>Weekly Tasks:</h1>
          <table>
            <tr th:each="challenge : ${weeklyChallenges}">
              <td th:text="${challenge.title}"></td>
              <td th:text="${challenge.points}"></td>
            </tr>
            <tr class="hidden-row">
              <td colspan="2">EXTRA INFORMATION!!!!!</td>
            </tr>
          </table>
          <p>
          </p>
        </div>
        <div class="task-box" id="monthly-tasks">
          <h1>Monthly Challenges:</h1>
          <table>
            <tr th:each="challenge : ${monthlyChallenges}">
              <td th:text="${challenge.title}"></td>
              <td th:text="${challenge.points}"></td>
            </tr>
            <tr class="hidden-row">
              <td colspan="2">EXTRA INFORMATION!!!!!</td>
            </tr>
          </table>
          <!-- <button type="button" class="collapse">th:text="${challenge.title}"</button>
          <div class="content">
            <p>th:text="${challenge.points}"</p>
          </div> -->
          <p>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
