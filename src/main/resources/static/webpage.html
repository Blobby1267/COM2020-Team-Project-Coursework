<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title> Carbon Challenge! </title>
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    Welcome to The Campus Carbon Challenge
    <form>
        <fieldset>
            <h1>Login</h1>
            <p>
                <input name="username" placeholder="Username..." />
            </p>
            <p>
                <input name="password" placeholder="Password..."/>
            </p>
            <p>
                <label for="roles">Role</label>
                <select name="roles">
                    <option value="1st">First Year</option>
                    <option value="2nd">Second Year</option>
                    <option value="3rd">Third Year</option>
                    <option value="4th">Fourth Year</option>
                    <option value="postgrad">PostGraduate</option>
                </select>
            </p>
            <p>
                <label for="campus">Campus</label>
                <select name="campus">
                    <option value="streatham">Streatham </option>
                    <option value="Stlukes">St Lukes</option>
                    <option value="penryn">Penryn </option>
                    <option value="truro">Truro</option>
                </select>
            </p>
            <p>
                <button type="submit">SIGN UP</button>
            </p>
            <p>
                <input name="username" placeholder="Username..." />
            </p>
            <p>
                <input name="password" placeholder="Password..."/>
            </p>
            <p>
                <button type="submit">LOG IN</button>
            </p>
        </fieldset>
    </form>
</body>
</html>
